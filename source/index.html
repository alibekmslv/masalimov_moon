<!DOCTYPE html>
<html class="page no-js" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Магазин велосипедов</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link href="fonts/OpenSans-Regular.woff2" as="font" rel="preload" crossorigin="anonymous">
  <link href="fonts/OpenSans-SemiBold.woff2" as="font" rel="preload" crossorigin="anonymous">
  <link href="fonts/OpenSans-Bold.woff2" as="font" rel="preload" crossorigin="anonymous">
</head>

<body class="page-body">
  <!-- main-header--open -->
  <header class="main-header">
    <nav class="site-navigation main-header__site-navigation">
      <ul class="site-navigation__list">
        <li class="site-navigation__item">
          <a class="site-navigation__link" href="#about-us">О нас</a>
          <svg class="site-navigation__svg" width="25" height="25">
            <use xlink:href="img/sprite_auto.svg#icon-arrow-right"></use>
          </svg>
        </li>
        <li class="site-navigation__item">
          <a class="site-navigation__link" href="#bike-types">Виды велосипедов</a>
          <svg class="site-navigation__svg" width="25" height="25">
            <use xlink:href="img/sprite_auto.svg#icon-arrow-right"></use>
          </svg>
        </li>
        <li class="site-navigation__item">
          <a class="site-navigation__link" href="#bike-video">Видео про велосипеды</a>
          <svg class="site-navigation__svg" width="25" height="25">
            <use xlink:href="img/sprite_auto.svg#icon-arrow-right"></use>
          </svg>
        </li>
        <li class="site-navigation__item">
          <a class="site-navigation__link" href="#contacts">Контакты</a>
          <svg class="site-navigation__svg" width="25" height="25">
            <use xlink:href="img/sprite_auto.svg#icon-arrow-right"></use>
          </svg>
        </li>
      </ul>
    </nav>
    <button class="menu-button main-header__menu-button" aria-label="Меню">
      <svg class="menu-button__svg" width="30" height="30" aria-hidden="true" focusable="false">
        <use class="menu-button__menu" xlink:href="img/sprite_auto.svg#icon-menu"></use>
        <use class="menu-button__cross" xlink:href="img/sprite_auto.svg#icon-menu-close"></use>
      </svg>
    </button>
  </header>
  <main class="main">
    <h1 class="visually-hidden">Главная страница сайта «Магазин Велосипедов»</h1>
    <section class="site-banner">
      <div class="site-banner__wrapper">
        <div class="site-banner__main">
          <a class="logo site-banner__logo" href="#">
            <img class="logo__img" src="img/logo.svg" width="67" height="20" alt="Логотип сайта «Магазин Велосипедов»" />
          </a>
          <h2 class="site-banner__title">Мы продаем
            велосипеды</h2>
          <p class="site-banner__text">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
        </div>
        <form class="callback-form site-banner__callback-form">
          <p class="callback-form__title">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
          <label class="input">
            <span class="visually-hidden">Имя</span>
            <input class="input__field" name="name" type="text" placeholder="Введите ваше имя">
            <span class="input__validation-text">Данные не верны</span>
          </label>
          <label class="input">
            <span class="visually-hidden">Номер телефона</span>
            <input class="input__field" name="phone" type="tel" placeholder="Введите ваш номер телефона">
            <span class="input__validation-text">Данные не верны</span>
          </label>
          <button class="callback-form__submit" type="submit">Подобрать велосипед мечты</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="main-footer">
    <section class="main-footer__wrapper">
      <h2 class="visually-hidden">Дополнительная информация о сайте</h2>
    </section>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
